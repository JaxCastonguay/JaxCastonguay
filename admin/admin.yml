backend:
  name: git-gateway
  branch: master

media_folder: "assets/images/uploads"

collections:
  - name: "coding"
    label: "Coding"
    folder: "content/coding"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { { label: "Title", name: "title", widget: "string", required: true } }
      - { { label: "Type", name: "type", widget: hidden, default: "post" } }
